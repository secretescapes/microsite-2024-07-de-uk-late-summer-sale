  content: >
    <div class="modal__content max-w-screen-xl content-spacing">
      <h1 class="h3">Terms & Conditions</h1>
      <h2 class="h5 mt-6">Promoter and participants</h2>
      <ol class="continuing-list continuing-list--start">
        <li><div>The Promoter is Secret Escapes Ltd, (registered number 07026107) 120 Holborn, London, EC1N 2TD (the “Promoter”).</div></li>
        <li>All entrants (“Participants”) must be UK residents aged 18 or over.</li>
        <li>Employees of the Promoter, their affiliated companies, their families, agents and other parties directly involved with this promotion and the sponsorship (including those employees of Ardencote hotel, its affiliated companies and their families and agents) are not eligible to enter.</li>
        <li>By entering this prize draw, all Participants are deemed to have agreed to be bound by these terms and conditions unless notified otherwise in writing.</li>
      </ol>
      <h2 class="h5 mt-6">How to participate</h2>
      <ol class="continuing-list">
        <li><div>A new entry must be made to <span class="break-all">https://mp.secretescapes.com/uk/2024/late-summer-sale/competition/</span> with a valid email address during the period from 25/07/2024 00:01 (BST) (“Entry Date”) to 05/08/2024 23:59 (BST) (inclusive) (“Close Date”) (“Qualifying Sign Up”). By fulfilling this criteria, customers will automatically be included in the prize draw. Sign ups received after the Close Date will not qualify.</div></li>
        <li>Incomplete, invalid email addresses will not be eligible to win. The Promoter accepts no responsibility for sign ups not successfully completed due to a technical fault of any kind.</li>
        <li>The Promoter reserves the right to disqualify entries which do not meet the requirements according to these terms or if your conduct is contrary to the spirit or intention of the prize competition</li>
      </ol>
      <h2 class="h5 mt-6">The prize</h2>
      <ol class="continuing-list">
        <li>
          <div>
            The Prize consists of:<br>
            Ardencote (Warwickshire)
            <ol class="ol--roman">
              <li>2 nights B&B for 2 people</li>
              <li>Superior Double room</li>
              <li>3 course dinner per person on both nights and a cream tea for 2 on day of arrival. Drinks not included. Let the hotel know what time to book dinner and cream tea at time of booking.</li>
              <li>Stay valid until 31/03/25 (stay is subject to availability)</li>
              <li>The stay must be booked in with hotel by 31/01/25</li>
              <li>Valid Monday - Sunday (subject to availability)</li>
              <li>Black out dates: 24th-26th, 31st of December</li>
              <li>£500 spending money provided by Secret Escapes via bank transfer to the winner’s nominated account. The recipient of the spending money must be aged 18 or over.</li>
            </ol>
          </div>
        </li>
        <li>The winner will be drawn at random by a computer process and the winner will be awarded the Prize. The prize is not negotiable or transferable.</li>
        <li>Winners must contact the relevant hotel to arrange the booking themselves. No responsibility can be accepted if a winner fails to redeem the stay (entirely or partially) prior to the expiry date. The booking is subject to the relevant hotel’s booking terms and conditions including terms on cancellations or amendments.</li>
        <li>Travel is not included in the prize and is at the cost of the Winner. In the event of circumstances beyond the Promoter’s control, the Promoter is not responsible for delays in travel. The Prize does not include travel insurance or any additional expenses excluding the £500 spending money. Any other costs incurred in addition to those set out above and that are incidental to the fulfilment of the prize are the responsibility of the winner(s).</li>
        <li>The winner agrees for the Promoter to share the winner’s name and contact details with Ardencote hotel for the purpose of administering the prize draw, verifying the winner.</li>
        <li>The Promoter must either publish or make available information that indicates that a valid award took place. To comply with this obligation the Promoter reserves the right to publish the first / last name, town and country of the winner or to publicise any prize giving presentation after the date of the draw, or to send the surname and county of the winner to anyone who contacts the Promoter. If the winner does not wish such details to be published, they must advise the Promoter at the time of being notified that they have won. In such circumstances, the Promoter must still provide the information and winning entry to the Advertising Standards Authority on request.</li>
        <li>The prize is non-transferable, and must not be sold nor advertised for sale whether on the internet, in newspapers or elsewhere. In the event that the prizes offered are unavailable due to circumstances beyond the Promoter’s control, the Promoter reserves the right to offer an alternative prize of equal or greater value. The prize cannot be paid in cash.</li>
        <li>The winner must notify the Promoter that they have accepted the prize no later than 14 days after the winner has been informed.</li>
        <li>If the winner rejects or fails to claim the prize on time in accordance with clause 15 the prize may be awarded to other entrants at the absolute and sole discretion of the Promoter.</li>
      </ol>
      <h2 class="h5 mt-6">Prize draw and notification</h2>
      <ol class="continuing-list">
        <li>The winner will be drawn at random by a computer process from all Qualifying Sign Ups.</li>
        <li>The winner will be contacted by email within 30 days following the prize draw Close Date.</li>
      </ol>
      <h2 class="h5 mt-6">Disclaimer</h2>
      <ol class="continuing-list">
        <li>Promoter reserves the right to refuse to honour any entry or to recover the full value of any prize if it considers there has been an abuse or breach of the terms and conditions of this promotion.</li>
        <li>Insofar as it’s permitted by law, the Promoter shall not be liable for any loss, damage or injury of any nature however caused, sustained by any participant under this promotion including in connection with the delivery and fulfilment of the Prize. However, nothing in these rules shall have the effect of excluding or restricting the Promoter’s liability for personal injury or death caused by the proven negligence of its employees or contractors.</li>
        <li>In the event of a dispute over interpretation or implementation of the rules on any matter related to the prize draw, the decision of the directors of the Promoter is final and no correspondence will be entered into.</li>
        <li>Although the promotion may be featured on Facebook and Instagram, this promotion is not sponsored, endorsed or administered by, or associated with Facebook and Instagram. By entering this promotion, all entrants release Facebook and Instagram from any liability arising out of this promotion. Participants are providing information to the Promoter and not to Facebook and Instagram.</li>
        <li>The prize draw will be governed by English law and entrants to the prize draw submit to the jurisdiction of the English courts.</li>
        <li>In entering the competition, you confirm that you are eligible to do so and eligible to claim any prize you may win. The Promoter may require you to provide proof that you are eligible to enter the competition.</li>
        <li>
          <div>
            The Promoter will not accept competition entries that are:
            <ol class="ol--letters">
              <li>automatically generated by computer or created by artificial intelligence (including but not limited to chatbots such as ChatGPT or similar software applications); or</li>
              <li>completed by third parties or in bulk.</li>
            </ol>
          </div>
        </li>
        <li>Insofar as is permitted by law, the Promoter, its agents or distributors will not in any circumstances be responsible or liable to compensate the winner or accept any liability for any loss, damage, personal injury or death occurring as a result of taking up the prize except where it is caused by the negligence of the Promoter, its agents or distributors or that of their employees. Your statutory rights are not affected.</li>
        <li>If there is any reason to believe that there has been a breach of these terms and conditions, the Promoter may, at its sole discretion, reserve the right to exclude you from participating in the prize draw.</li>
        <li>The Promoter reserves the right to hold void, suspend, cancel, or amend the prize draw where it becomes necessary to do so.</li>
      </ol>
      <h2 class="h5 mt-6">Data protection</h2>
      <ol class="continuing-list">
        <li>
          <div>All personal data collected by the Promoter as part of the promotion will be handled in accordance with the Secret Escapes privacy notice. Entrants can view a copy of such notice at <span class="break-all">www.secretescapes.com/privacy-policy</span>. See also clause 16 regarding publication of winner.</div>
        </li>
      </ol>
    </div>
